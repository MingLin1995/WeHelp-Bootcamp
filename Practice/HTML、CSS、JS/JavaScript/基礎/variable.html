<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>JacaScript 變數、常數</title>
    </head>
    <body>
        <script>
            //宣告變數語法: let 變數名稱;
            let x;
            console.log(x); //使用已經宣告過的變數名稱: console.log(變數名稱);　//因為x沒有給資料，所以印出來是空值 undefined；；
                       
            x=10; //把資料放進變數中　//指定資料語法: 宣告過的變數名稱=資料;
            console.log(x);

            x=true;
            console.log(x);

            x=null;
            console.log(x);

            let abc="哈囉";
            console.log(abc);
            
            //宣告常數語法: const 常數名稱=資料 //不能更動資料的變數，稱為常數;
            const z=100;
            console.log(z);
            z=true; //錯誤，不能更新常數裡面的資料


        </script>
    </body>
</html>
