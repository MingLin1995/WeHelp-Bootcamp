<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>JacaScript 資料、資料型態</title>
    </head>
    <body>
        <script>
            //資料 //直接輸入不會印出來，但也不會發生錯誤
            //數字  
            10;
            3.14;
            -5;

            //字串:任意的文字 
            "Hello";
            '妳好';

            //布林值
            true;
            false;

            //空值
            undefined; //代表全部空空如也
            null; //代表裡面有東西，但這東西是空值

            //在console中印出資料 console.log(資料)  //JS語法中，英文就是固定規則用法，中文就是可以隨便替換的資料
            console.log("Hello JacaScrip");
            console.log(16);
            console.log(false);
            console.log(null);
            console.log(xyz); //不符合規則，所以會發生錯誤

        </script>
    </body>
</html>
