<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <title>我的首頁 </title>
    </head>
    <body>
        <h2>我的個人資訊</h2>
        <a href="https://www.google.com.tw/">Google</a>
        <img src="https://training.pada-x.com/images/youtube.png"></img> <!--直接複製網路上的圖片地址-->
        <img src="圖片1.png" /> <!--沒有內文所以圖片通常可以直接用簡寫-->>
        <hr/> 
        <ul> <!--列表的形式表示，若用ol表示，則會變成有順序的1.2.3.4.-->
            <li><a href="https://www.google.com.tw/">Google</a></li> <!--li表示用圈圈表示-->
            <li>Facebook</li>
        </ul>
        <!--2*3表格的練習-->
        <h2>MLB 戰績表格</h2>
        <table border="1" width="300" cellpadding="10"> 
        <!--border="1" 代表設定表格的格線寬度1，預設是0
            width 代表寬度
            cellpadding="10" 文字跟格線的距離
        
        -->
            <tr> <!--列-->
                <td>球隊名稱</td> <!--欄-->
                <td>勝利</td>
                <td>失敗</td>
            </tr>
            <tr>
                <td>紐約洋基</td>
                <td>10</td>
                <td>3</td>
            </tr>

        </table>
         
    </body>
</html>
