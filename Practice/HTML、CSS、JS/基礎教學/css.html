<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS的基本練習 </title>
    </head>
    <body style="background-color:#cccccc"> <!--因為是body所以是背景整個變顏色-->  
        <h3 style="color:red;text-decoration:underline">文章第一段落的標題，換成紅色加底線</h3>    <!--h3是有預設樣式的標籤 變大、變粗-->  
        <div>這是第一段的內容</div> <!--內文沒有標籤，所以沒辦法增加CSS，所以會給div，代表沒有預設樣式-->
        <div style="font-weight:bold;font-size:24px">粗體，字體放大</div>
        <h3>
            會自動隱藏文字、換行：今天的天氣是<div style="color:red">大</div><div style="display:none">熱天</div>  
            <!--div顯示模式是區塊模式，所以會自動換行--> <!--display:none 代表隱藏整個標籤，所以不會出現 熱天 兩個字-->
            不會換行：今天的天氣是<span style="color:red">大</span>熱天 <!--span顯示模式是行內模式，所以不會自動換行-->

        </h3>
    
    </body>
</html>
